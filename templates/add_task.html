{% extends "base.html" %}

{% block title %}Dodaj zadanie{% endblock %}
{% block content %}
    <h1>Dodaj zadanie</h1>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table table-striped">
            {{ form }}
        </table>
        <button>Dodaj zadanie</button>
    </form>
{% endblock %}
