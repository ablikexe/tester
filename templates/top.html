{% extends "base.html" %}

{% block title %}Najlepsi użytkownicy{% endblock %}

{% block content %}
    <h2>Najlepsi użytkownicy</h2>
    <table class="table table-striped">
        <tr>
            <td>Nazwa użytkownika</td>
            <td>Suma zdobytych punktów</td>
        </tr>
        {% for points, user in top %}
            <tr>
                <td>{{ user }}</td>
                <td>{{ points }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
